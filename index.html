<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小饿工作室 - 跨年特别庆祝</title>
    <meta name="description" content="小饿工作室跨年特别庆祝页面，精确到秒倒计时，并配有烟花效果和背景音乐，迎接新年的到来！">
    <!-- 内嵌CSS样式 -->
    <style>
        /* 基本样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #fff;
    background-color: #000000; /* 修改为纯黑色背景 */
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

        /* 遮罩层 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* 头部 */
        header {
            text-align: center;
            z-index: 2;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* 音乐控制按钮 */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        .music-control button {
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .music-control button:hover {
            opacity: 1;
        }

        /* 倒计时 */
        .countdown {
            text-align: center;
            z-index: 2;
            position: relative;
            z-index: 2;
        }

        .countdown div {
            display: inline-block;
            margin: 0 15px;
            text-align: center;
        }

        .countdown div span {
            display: block;
            font-size: 5em;
            font-weight: bold;
        }

        .countdown div p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* 庆祝动画 */
        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/fireworks.gif') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 3;
        }

        /* 页脚 */
        footer {
            text-align: center;
            position: absolute;
            bottom: 20px;
            z-index: 2;
            width: 100%;
        }

        footer p {
            font-size: 1.2em;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .countdown div span {
                font-size: 3em;
            }

            .countdown div p {
                font-size: 1.2em;
            }

            footer p {
                font-size: 1em;
            }

            .music-control {
                top: 10px;
                right: 10px;
            }

            .music-control button {
                font-size: 1.5em;
            }
        }

        /* 庆祝动画 */
        @keyframes celebrate {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .celebration {
            animation: celebrate 5s infinite;
        }

        /* 烟花画布 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- 遮罩层 -->
    <div class="overlay"></div>

    <!-- 头部 -->
    <header>
        <h1>跨年倒计时</h1>
        <p>迎接2025年</p>
    </header>

    <!-- 音乐控制按钮 -->
    <div class="music-control">
        <button id="music-play" aria-label="播放音乐">&#9654;</button>
        <button id="music-pause" aria-label="暂停音乐">&#10074;&#10074;</button>
    </div>

    <!-- 倒计时 -->
    <div class="countdown">
        <div>
            <span id="days">0</span>
            <p>天</p>
        </div>
        <div>
            <span id="hours">0</span>
            <p>小时</p>
        </div>
        <div>
            <span id="minutes">0</span>
            <p>分钟</p>
        </div>
        <div>
            <span id="seconds">0</span>
            <p>秒</p>
        </div>
    </div>

    <!-- 庆祝动画 -->
    <div class="celebration" id="celebration"></div>

    <!-- 页脚 -->
    <footer>
        <p>© 2024 小饿工作室. 版权所有.<br>页面由@天天饿喵Tiantiane 制作构建<br><a href="/index.html">返回页面</a></p>
    </footer>

    <!-- 背景音乐 -->
    <audio id="background-music" src="background.mp3" loop></audio>

    <!-- 烟花效果 -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- JavaScript代码 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       // 烟花效果代码
var SCREEN_WIDTH = window.innerWidth,
    SCREEN_HEIGHT = window.innerHeight,
    mousePos = {
        x: 400,
        y: 300
    },
    canvas = document.getElementById('fireworks-canvas'),
    context = canvas.getContext('2d'),
    particles = [],
    rockets = [],
    MAX_PARTICLES = 400, // 增加最大粒子数
    colorCode = 0;

// init
$(document).ready(function () {
    document.body.appendChild(canvas);
    canvas.width = SCREEN_WIDTH;
    canvas.height = SCREEN_HEIGHT;
    setInterval(launch, 800); // 增加发射频率
    setInterval(loopfun, 1000 / 50);
});

// update mouse position
$(document).mousemove(function (e) {
    e.preventDefault();
    mousePos = {
        x: e.clientX,
        y: e.clientY
    };
});

// launch more rockets!!!
$(document).mousedown(function (e) {
    for (var i = 0; i < 5; i++) { // 增加每次发射的火箭数
        launchFrom(Math.random() * SCREEN_WIDTH * 2 / 3 + SCREEN_WIDTH / 6);
    }
});

function launch() {
    launchFrom(mousePos.x);
}

function launchFrom(x) {
    if (rockets.length < 10) { // 增加火箭数量
        var rocket = new Rocket(x);
        rocket.explosionColor = Math.floor(Math.random() * 360 / 10) * 10;
        rocket.vel.y = Math.random() * -3 - 4; // 减慢火箭速度
        rocket.vel.x = Math.random() * 6 - 3; // 减慢火箭速度
        rocket.size = 8;
        rocket.shrink = 0.999;
        rocket.gravity = 0.01;
        rockets.push(rocket);
    }
}

function loopfun() {
    // update screen size
    if (SCREEN_WIDTH != window.innerWidth) {
        canvas.width = SCREEN_WIDTH = window.innerWidth;
    }
    if (SCREEN_HEIGHT != window.innerHeight) {
        canvas.height = SCREEN_HEIGHT = window.innerHeight;
    }

    // clear canvas
    context.fillStyle = "rgba(0, 0, 0, 0.05)";
    context.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

    var existingRockets = [];

    for (var i = 0; i < rockets.length; i++) {
        // update and render
        rockets[i].update();
        rockets[i].render(context);

        // calculate distance with Pythagoras
        var distance = Math.sqrt(Math.pow(mousePos.x - rockets[i].pos.x, 2) + Math.pow(mousePos.y - rockets[i].pos.y, 2));

        // random chance of 1% if rockets is above the middle
        var randomChance = rockets[i].pos.y < (SCREEN_HEIGHT * 2 / 3) ? (Math.random() * 100 <= 1) : false;

        /* Explosion rules
        - 80% of screen
        - going down
        - close to the mouse
        - 1% chance of random explosion
        */
        if (rockets[i].pos.y < SCREEN_HEIGHT / 5 || rockets[i].vel.y >= 0 || distance < 50 || randomChance) {
            rockets[i].explode();
        } else {
            existingRockets.push(rockets[i]);
        }
    }

    rockets = existingRockets;

    var existingParticles = [];

    for (var i = 0; i < particles.length; i++) {
        particles[i].update();

        // render and save particles that can be rendered
        if (particles[i].exists()) {
            particles[i].render(context);
            existingParticles.push(particles[i]);
        }
    }

    // update array with existing particles - old particles should be garbage collected
    particles = existingParticles;

    while (particles.length > MAX_PARTICLES) {
        particles.shift();
    }
}

function Particle(pos) {
    this.pos = pos || { x: 0, y: 0 };
    this.vel = { x: 0, y: 0 };
    this.shrink = 0.97;
    this.size = 2;
    this.resistance = 1;
    this.gravity = 0;
    this.flick = false;
    this.alpha = 1;
    this.fade = 0;
    this.color = Math.random() * 360; // 随机颜色
}

Particle.prototype.update = function () {
    this.vel.x *= this.resistance;
    this.vel.y *= this.resistance;
    this.vel.y += this.gravity;
    this.pos.x += this.vel.x;
    this.pos.y += this.vel.y;
    this.size *= this.shrink;
    this.alpha -= this.fade;

    // 分裂粒子
    if (Math.random() < 0.05 && this.size > 1) {
        var newParticle = new Particle(this.pos);
        newParticle.vel.x = this.vel.x + (Math.random() - 0.5) * 2;
        newParticle.vel.y = this.vel.y + (Math.random() - 0.5) * 2;
        newParticle.size = this.size / 2;
        newParticle.color = this.color;
        particles.push(newParticle);
    }
};

Particle.prototype.render = function (c) {
    if (!this.exists()) return;
    c.save();
    c.globalCompositeOperation = 'lighter';
    var x = this.pos.x, y = this.pos.y, r = this.size / 2;
    var gradient = c.createRadialGradient(x, y, 0.1, x, y, r);
    gradient.addColorStop(0.1, "rgba(255,255,255," + this.alpha + ")");
    gradient.addColorStop(0.8, "hsla(" + this.color + ", 100%, 50%, " + this.alpha + ")");
    gradient.addColorStop(1, "hsla(" + this.color + ", 100%, 50%, 0.1)");
    c.fillStyle = gradient;
    c.beginPath();
    c.arc(this.pos.x, this.pos.y, this.flick ? Math.random() * this.size : this.size, 0, Math.PI * 2, true);
    c.closePath();
    c.fill();
    c.restore();
};

Particle.prototype.exists = function () {
    return this.alpha >= 0.1 && this.size >= 1;
};

function Rocket(x) {
    Particle.apply(this, [{
        x: x,
        y: SCREEN_HEIGHT
    }]);
    this.explosionColor = 0;
}

Rocket.prototype = new Particle();
Rocket.prototype.constructor = Rocket;

Rocket.prototype.explode = function () {
    var count = Math.random() * 10 + 80; // 增加每个烟花的粒子数
    for (var i = 0; i < count; i++) {
        var particle = new Particle(this.pos);
        var angle = Math.random() * Math.PI * 2;
        var speed = Math.cos(Math.random() * Math.PI / 2) * 15; // 增加粒子速度
        particle.vel.x = Math.cos(angle) * speed;
        particle.vel.y = Math.sin(angle) * speed;
        particle.size = 10; // 增加粒子大小
        particle.gravity = 0.2; // 增加粒子重力
        particle.resistance = 0.92;
        particle.shrink = Math.random() * 0.05 + 0.93;
        particle.flick = true;
        particle.color = this.explosionColor;
        particles.push(particle);
    }
};

Rocket.prototype.render = function (c) {
    if (!this.exists()) return;
    c.save();
    c.globalCompositeOperation = 'lighter';
    var x = this.pos.x, y = this.pos.y, r = this.size / 2;
    var gradient = c.createRadialGradient(x, y, 0.1, x, y, r);
    gradient.addColorStop(0.1, "rgba(255, 255, 255 ," + this.alpha + ")");
    gradient.addColorStop(1, "rgba(0, 0, 0, " + this.alpha + ")");
    c.fillStyle = gradient;
    c.beginPath();
    c.arc(this.pos.x, this.pos.y, this.flick ? Math.random() * this.size / 2 + this.size / 2 : this.size, 0, Math.PI * 2, true);
    c.closePath();
    c.fill();
    c.restore();
};

        // 倒计时逻辑
        // 设置目标日期和时间
        const targetDate = new Date("January 1, 2025 00:00:00").getTime();
        ///const targetDate = new Date("December 29, 2024 17:18:00").getTime();
        // 更新倒计时的函数
        const countdownFunction = setInterval(function () {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // 计算时间差
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 显示倒计时
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // 检查是否到达目标日期
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("celebration").style.display = "block";
                document.getElementById("celebration").style.animation = "celebrate 5s infinite";
                document.querySelector(".countdown").style.display = "none";
                document.querySelector("header h1").innerHTML = "新年快乐！";
                document.querySelector("header p").innerHTML = "2025年快乐！";
                music.play();
                playButton.style.display = "none";
                pauseButton.style.display = "inline";
            }
        }, 1000);

        // 控制音乐播放
        const music = document.getElementById("background-music");
        const playButton = document.getElementById("music-play");
        const pauseButton = document.getElementById("music-pause");

        playButton.addEventListener("click", function () {
            music.play();
            playButton.style.display = "none";
            pauseButton.style.display = "inline";
        });

        pauseButton.addEventListener("click", function () {
            music.pause();
            pauseButton.style.display = "none";
            playButton.style.display = "inline";
        });

        // 初始化音乐控制按钮状态
        pauseButton.style.display = "none";
    </script>
</body>
</html>
