<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü2026Ë∑®Âπ¥ÁõõÂÖ∏ - Â∞èÈ•øÂ∑•‰ΩúÂÆ§</title>
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #33ccff;
            --accent: #ffcc33;
            --glow: radial-gradient(circle at center, 
                rgba(255,51,102,0.4),
                rgba(51,204,255,0.2),
                transparent 60%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--glow),
                       linear-gradient(45deg, 
                           rgba(0,0,128,0.1), 
                           rgba(128,0,128,0.1));
            z-index: 1;
            animation: glow-pulse 8s infinite;
        }

        header {
            text-align: center;
            z-index: 2;
            margin-bottom: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 1rem;
            text-shadow: 0 0 30px var(--primary);
            background: linear-gradient(45deg, 
                var(--primary), 
                var(--secondary), 
                var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,51,102,0.5));
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            z-index: 2;
        }

        .time-unit {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 40px rgba(255,51,102,0.3),
                       inset 0 0 20px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 50px rgba(255,51,102,0.5);
        }

        .number {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px currentColor;
        }

        .label {
            font-size: 1.2em;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 3;
        }

        .music-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                var(--primary), 
                var(--secondary));
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68,-0.55,0.27,1.55);
            box-shadow: 0 8px 25px rgba(255,51,102,0.4);
        }

        .music-btn:hover {
            transform: rotate(360deg) scale(1.2);
            box-shadow: 0 12px 35px rgba(255,51,102,0.6);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 1rem;
                padding: 0 1rem;
            }
            .time-unit {
                padding: 1rem;
            }
            .music-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <canvas id="fireworks"></canvas>
        <canvas id="visualizer"></canvas>
        
        <header>
            <h1>2026 ÁíÄÁí®Êñ∞Âπ¥Â§ú</h1>
            <p>ÂÄíËÆ°Êó∂ÂêØÂä®ÔºÅ</p>
        </header>

        <div class="countdown">
            <div class="time-unit" style="color: var(--primary)">
                <div class="number" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit" style="color: var(--secondary)">
                <div class="number" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit" style="color: var(--accent)">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit" style="color: #ff66cc">
                <div class="number" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="controls">
            <button class="music-btn" id="play">‚ñ∂</button>
            <button class="music-btn" id="pause">‚è∏</button>
        </div>
    </div>

    <script>
        // ÁÉüËä±Á≥ªÁªü
        class FireworksSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.rockets = [];
                this.trails = [];
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.bindEvents();
                this.createStars();
                this.loop();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            bindEvents() {
                const handleInteraction = (x, y) => {
                    this.launchRocket(x, y);
                    this.createRipple(x, y);
                };

                window.addEventListener('click', e => handleInteraction(e.clientX, e.clientY));
                window.addEventListener('touchstart', e => {
                    e.preventDefault();
                    handleInteraction(e.touches.clientX, e.touches.clientY);
                }, { passive: false });
            }

            createStars() {
                for (let i = 0; i < 300; i++) {
                    this.particles.push(new Star());
                }
            }

            launchRocket(x, y) {
                if (this.rockets.length < 15) {
                    const rocket = new Rocket(x, y);
                    this.rockets.push(rocket);
                    this.trails.push({
                        positions: [],
                        color: rocket.color
                    });
                    this.playSound();
                }
            }

            playSound() {
                const ctx = new AudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 440 + Math.random() * 880;
                gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
                
                oscillator.start();
                oscillator.stop(ctx.currentTime + 0.5);
            }

            createRipple(x, y) {
                for (let i = 0; i < 30; i++) {
                    this.particles.push(new Ripple(x, y));
                }
            }

            loop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }

            update() {
                // Êõ¥Êñ∞ÁÅ´ÁÆ≠
                this.rockets = this.rockets.filter((rocket, index) => {
                    rocket.update();
                    this.trails[index].positions.push({...rocket.position});
                    if (this.trails[index].positions.length > 25) {
                        this.trails[index].positions.shift();
                    }
                    
                    if (rocket.shouldExplode()) {
                        this.createExplosion(rocket);
                        this.trails.splice(index, 1);
                        return false;
                    }
                    return true;
                });

                // Êõ¥Êñ∞Á≤íÂ≠ê
                this.particles = this.particles.filter(particle => {
                    particle.update();
                    return particle.isAlive;
                });
            }

            createExplosion(rocket) {
                const count = Math.random() * 150 + 100;
                for (let i = 0; i < count; i++) {
                    this.particles.push(new ExplosionParticle(rocket.position, rocket.color));
                }
                this.createShockwave(rocket.position);
                this.createSparkles(rocket.position);
            }

            createShockwave(pos) {
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Shockwave(pos));
                }
            }

            createSparkles(pos) {
                for (let i = 0; i < 30; i++) {
                    this.particles.push(new Sparkle(pos));
                }
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ÁªòÂà∂ÊãñÂ∞æ
                this.trails.forEach(trail => {
                    trail.positions.forEach((pos, i) => {
                        const alpha = 0.2 + i * 0.03;
                        this.ctx.beginPath();
                        this.ctx.arc(pos.x, pos.y, i * 0.5, 0, Math.PI * 2);
                        this.ctx.fillStyle = `rgba(${trail.color}, ${alpha})`;
                        this.ctx.fill();
                    });
                });

                // ÁªòÂà∂Á≤íÂ≠ê
                this.particles.forEach(particle => particle.draw(this.ctx));
                
                // ÁªòÂà∂ÁÅ´ÁÆ≠
                this.rockets.forEach(rocket => rocket.draw(this.ctx));
            }
        }

        // ÁÅ´ÁÆ≠Á±ª
        class Rocket {
            constructor(x, y) {
                this.position = { x, y: y || window.innerHeight + 100 };
                this.velocity = { 
                    x: (Math.random() - 0.5) * 10, 
                    y: Math.random() * -18 - 10 
                };
                this.color = `hsla(${Math.random() * 360}, 100%, 50%, 1)`;
                this.size = 15;
                this.life = 1;
            }

            update() {
                this.velocity.y += 0.02;
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.size *= 0.97;
                this.life -= 0.003;
            }

            shouldExplode() {
                return this.position.y < window.innerHeight * 0.15 || this.life <= 0;
            }

            draw(ctx) {
                ctx.save();
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 30;
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // ÁàÜÁÇ∏Á≤íÂ≠ê
        class ExplosionParticle {
            constructor(pos, color) {
                this.position = { ...pos };
                this.velocity = {
                    x: (Math.random() - 0.5) * 20,
                    y: (Math.random() - 0.5) * 20
                };
                this.color = color;
                this.size = Math.random() * 10 + 5;
                this.alpha = 1;
                this.isAlive = true;
            }

            update() {
                this.velocity.y += 0.1;
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x *= 0.92;
                this.velocity.y *= 0.92;
                this.alpha -= 0.012;
                this.size *= 0.95;
                this.isAlive = this.alpha > 0 && this.size > 1;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.color.split(',')}, ${this.alpha})`;
                ctx.fill();
                ctx.restore();
            }
        }

        // ÊòüÁ©∫Á≤íÂ≠ê
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.position = {
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight
                };
                this.size = Math.random() * 3;
                this.alpha = Math.random() * 0.7 + 0.3;
                this.speed = Math.random() * 0.1;
            }

            update() {
                this.position.y += this.speed;
                if (this.position.y > window.innerHeight) this.reset();
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        // ÂÜ≤ÂáªÊ≥¢ÁâπÊïà
        class Shockwave {
            constructor(pos) {
                this.position = { ...pos };
                this.size = 1;
                this.maxSize = Math.random() * 150 + 50;
                this.color = `hsla(${Math.random() * 360}, 100%, 50%, 1)`;
                this.life = 1;
            }

            update() {
                this.size += 15;
                this.life -= 0.02;
                this.isAlive = this.life > 0 && this.size < this.maxSize;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.color}, ${this.life})`;
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.restore();
            }
        }

        // Èó™ÁÉÅÊòüÂ∞ò
        class Sparkle {
            constructor(pos) {
                this.position = { ...pos };
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
                this.size = Math.random() * 4 + 2;
                this.alpha = 1;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.alpha -= 0.02;
                this.isAlive = this.alpha > 0;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                ctx.restore();
            }
        }

        // Èü≥‰πêÊí≠ÊîæÂô®
        class MusicPlayer {
            constructor() {
                this.audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2991/2991-preview.mp3');
                this.audio.loop = true;
                this.initControls();
            }

            initControls() {
                const playBtn = document.getElementById('play');
                const pauseBtn = document.getElementById('pause');
                
                playBtn.addEventListener('click', () => this.toggle());
                pauseBtn.addEventListener('click', () => this.toggle());
                
                this.audio.addEventListener('play', () => {
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'block';
                });
                
                this.audio.addEventListener('pause', () => {
                    playBtn.style.display = 'block';
                    pauseBtn.style.display = 'none';
                });
            }

            toggle() {
                this.audio.paused ? this.audio.play() : this.audio.pause();
            }
        }

        // ÂàùÂßãÂåñÁ≥ªÁªü
        const fireworksCanvas = document.getElementById('fireworks');
        const fireworks = new FireworksSystem(fireworksCanvas);
        const musicPlayer = new MusicPlayer();

        // ÂÄíËÆ°Êó∂ÈÄªËæë
        function updateCountdown() {
            const target = new Date('2026-01-01T00:00:00').getTime();
            const now = Date.now();
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector('h1').textContent = 'Êñ∞Âπ¥Âø´‰πêÔºÅ';
                document.querySelector('.countdown').style.display = 'none';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            requestAnimationFrame(updateCountdown);
        }

        updateCountdown();
    </script>
</body>
